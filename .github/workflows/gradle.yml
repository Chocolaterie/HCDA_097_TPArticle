name: Build and deploy Java JAR app to Digital Ocean

# Quand executer la tache de d√©ploiement
on: push

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Les listes des taches
jobs:
  deploy:
    name: Deploy to Ubuntu
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: adopt

    - name: Build with Gradle (Jar)
      run: chmod +x ./gradlew ; ./gradlew build

    - name: Deploy to Droplet
      uses: appleboy/scp-action@master
      with:
        host: 143.110.166.254
        username: root
        password: Chocolatine31
        source: "build/libs/tp_article-0.0.1-SNAPSHOT.jar"
        target: /home/
